# HealthLink Pro - Nginx Reverse Proxy Configuration
# Purpose: Route external traffic to internal Docker containers
# Ports: Frontend (9002), Middleware (3000), WebSocket (4001)

# Rate limiting zones (DDoS protection)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream definitions (internal services)
upstream frontend {
    server localhost:9002;
    keepalive 32;  # Connection pooling
}

upstream middleware {
    server localhost:3000;
    keepalive 32;
}

upstream websocket {
    server localhost:4001;
    keepalive 32;
}

# HTTP Server Block
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Max body size (for medical file uploads)
    client_max_body_size 10M;

    # Connection limits (max 10 connections per IP)
    limit_conn conn_limit 10;

    # Buffer sizes (optimize for low-spec)
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Timeouts
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # Access logs
    access_log /var/log/nginx/healthlink_access.log;
    error_log /var/log/nginx/healthlink_error.log warn;

    # Root path - Next.js Frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (reasonable for Next.js SSR)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Keepalive
        proxy_set_header Connection "";
        
        # Disable buffering for real-time updates
        proxy_buffering off;
    }

    # Middleware API - General endpoints
    location /api/ {
        # Rate limiting (10 requests/second, burst 20)
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://middleware;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeouts for blockchain operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Keepalive
        proxy_set_header Connection "";
        
        # Enable buffering for API responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Auth endpoints - Stricter rate limiting (brute force protection)
    location ~ ^/api/(login|register|auth|password-reset) {
        # Rate limiting (5 requests/second, burst 10)
        limit_req zone=auth_limit burst=10 nodelay;
        
        proxy_pass http://middleware;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # WebSocket (Socket.io) - Real-time notifications
    location /socket.io/ {
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        
        # Critical WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long timeouts for persistent connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Additional WebSocket optimizations
        proxy_redirect off;
        proxy_set_header X-Forwarded-Server $host;
    }

    # Static assets - Aggressive caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://frontend;
        
        # Cache for 1 year (immutable assets)
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # No access logs for static assets (reduce disk I/O)
        access_log off;
        
        # Gzip compression
        gzip on;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    }

    # Next.js static files (_next/static)
    location /_next/static/ {
        proxy_pass http://frontend;
        
        # Cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint - No rate limiting, no logs
    location /api/health {
        proxy_pass http://middleware;
        access_log off;
        
        # Short timeout
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Metrics endpoint (optional monitoring)
    location /api/metrics {
        # Restrict to internal IPs only
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://middleware;
        access_log off;
    }

    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~ /(?:\.env|\.git|composer\.json|composer\.lock|package\.json|package-lock\.json) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

