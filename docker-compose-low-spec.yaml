# LOW-SPEC OPTIMIZED DOCKER COMPOSE FOR RESOURCE-CONSTRAINED ENVIRONMENTS
# Target: 1-2 vCPUs, 2-4GB RAM
# Optimizations: Memory limits, CPU limits, LevelDB (no CouchDB), reduced logging

version: '3.7'

volumes:
  peer0.org1.example.com:
  orderer.example.com:

networks:
  test:
    name: fabric_test

services:
  # SINGLE PEER (Org1 only - Org2 removed for resource savings)
  peer0.org1.example.com:
    container_name: peer0.org1.example.com
    image: hyperledger/fabric-peer:latest
    labels:
      service: hyperledger-fabric
    environment:
      # Generic peer variables
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_test
      
      # Logging level (INFO instead of DEBUG to save CPU)
      - FABRIC_LOGGING_SPEC=INFO
      
      # TLS Configuration
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      
      # Peer specific variables
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      
      # STATE DATABASE: LevelDB (embedded, no CouchDB container needed)
      - CORE_LEDGER_STATE_STATEDATABASE=goleveldb
      
      # Chaincode logging level
      - CORE_CHAINCODE_LOGGING_SHIM=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      
      # Operations Service
      - CORE_OPERATIONS_LISTENADDRESS=peer0.org1.example.com:9444
      - CORE_OPERATIONS_TLS_ENABLED=false
      
      # GOSSIP OPTIMIZATION (Reduce frequency to save CPU)
      - CORE_PEER_GOSSIP_USELEADERELECTION=false
      - CORE_PEER_GOSSIP_ORGLEADER=true
      - CORE_PEER_GOSSIP_ELECTION_STARTUPGRACEPERIOD=10s
      - CORE_PEER_GOSSIP_MEMBERSHIP_TRACKERINTERVAL=10s
      
    volumes:
        - ./docker/peercfg:/etc/hyperledger/peercfg
        - ${DOCKER_SOCK}:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org1.example.com:/var/hyperledger/production
    working_dir: /root
    command: peer node start
    ports:
      - 7051:7051
      - 9444:9444
    networks:
      - test
    # RESOURCE LIMITS (Critical for low-spec environments)
    deploy:
      resources:
        limits:
          cpus: '0.5'        # Half a CPU core
          memory: 256M       # 256MB RAM limit
        reservations:
          cpus: '0.25'
          memory: 128M

  # ORDERER (Memory optimized)
  orderer.example.com:
    container_name: orderer.example.com
    image: hyperledger/fabric-orderer:latest
    labels:
      service: hyperledger-fabric
    environment:
      # Logging level (INFO to save CPU)
      - FABRIC_LOGGING_SPEC=INFO
      
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      
      # TLS enabled
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_PROFILE_ENABLED=false
      
      # Consensus type
      - ORDERER_CONSENSUS_TYPE=etcdraft
      - ORDERER_CHANNELPARTICIPATION_ENABLED=true
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:7053
      
      # Operations Service
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer.example.com:9443
      - ORDERER_OPERATIONS_TLS_ENABLED=false
      
      # RAFT OPTIMIZATION (Reduce heartbeat frequency)
      - ORDERER_GENERAL_CLUSTER_SENDBUFFERSIZE=10
      - ORDERER_CONSENSUS_WALDIR=/var/hyperledger/production/orderer/etcdraft/wal
      - ORDERER_CONSENSUS_SNAPDIR=/var/hyperledger/production/orderer/etcdraft/snapshot
      
    volumes:
        - ./docker/peercfg:/etc/hyperledger/peercfg
        - ../system-genesis-block/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
        - ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls:/var/hyperledger/orderer/tls
        - orderer.example.com:/var/hyperledger/production/orderer
    working_dir: /root
    command: orderer
    ports:
      - 7050:7050
      - 7053:7053
      - 9443:9443
    networks:
      - test
    # RESOURCE LIMITS
    deploy:
      resources:
        limits:
          cpus: '0.25'       # Quarter of a CPU core
          memory: 128M       # 128MB RAM limit
        reservations:
          cpus: '0.1'
          memory: 64M
